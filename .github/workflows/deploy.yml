name: Deploy Django App to Kubernetes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: 192.168.1.11:5000
  IMAGE_NAME: django-kubernetes-app
  K8S_NAMESPACE: django-app

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and setup environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          source venv/bin/activate
          pip install flake8
          flake8 django_app --max-line-length=140 --exclude=migrations
        continue-on-error: true

      - name: Run tests
        run: |
          source venv/bin/activate
          python3 manage.py test
        continue-on-error: true

  build-and-push:
    needs: test
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Configure Docker for insecure registry
        run: |
          mkdir -p ~/.docker
          echo '{"insecure-registries":["192.168.1.11:5000"]}' > ~/.docker/daemon.json
          sudo systemctl restart docker || true

      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=${{ github.ref_name }}-
            latest

      - name: Build and push Docker image with sudo
        run: |
          sudo docker build -t myimage .
          sudo docker tag myimage ${{ env.REGISTRY }}/django-kubernetes-app:latest
          sudo docker push ${{ env.REGISTRY }}/django-kubernetes-app:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s-manifests/ -n ${{ env.K8S_NAMESPACE }}
          kubectl set image deployment/django-deployment django-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/django-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=150s
          kubectl get pods,svc,ingress -n ${{ env.K8S_NAMESPACE }}

      - name: Verify Vault secrets sync
        run: |
          echo "Checking if secrets were synced from Vault..."
          kubectl get externalsecret -n ${{ env.K8S_NAMESPACE }}
          kubectl describe externalsecret django-vault-secrets -n ${{ env.K8S_NAMESPACE }} || true

